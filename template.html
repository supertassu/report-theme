<!DOCTYPE html>
<html>
<head>
    <title>{ TITLE }</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Permanent+Marker|Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="http://tassu.me/report-theme/css/font-awesome.css">
    <link rel="stylesheet" href="http://tassu.me/report-theme/css/uikit.min.css" />
    <link rel="stylesheet" href="http://tassu.me/report-theme/css/style.css">
    <script src="http://tassu.me/report-theme/js/uikit.min.js"></script>
    <script src="http://tassu.me/report-theme/js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-section uk-height-viewport">
    <div class="uk-container uk-container-small" id="container">
        <div id="container-inner">

            <div id="titles" uk-grid class="uk-grid-match">
                <div class="signature-title">
                    <h1>{ TEXT1 }</h1>
                    <span><span class="field-id">1) </span>{ DESC1 }</span>
                </div>

                <div class="signature-title ">
                    <h1>{ TEXT2 }</h1>
                    <span><span class="field-id">2) </span> { DESC2 }</span>
                </div>

                <div class="signature-title ">
                    <h1>{ TEXT3 }</h1>
                    <span><span class="field-id">3) </span> { DESC3 }</span>
                </div>

                <div class="signature-title ">
                    <h1>{ TEXT4 }</h1>
                    <span><span class="field-id">4) </span> { DESC4 }</span>
                </div>
            </div>

            <div style="min-height: 40px;"></div> <!-- spacer -->

            <hr>

            { CONTENTS }

            <a href="#titles">Back To Top</a>


        </div>
    </div>


    <p class="uk-text-center">
        Copyright &copy; <a href="http://tassu.me">Tassu</a>. Theme released at <a href="https://github.com/supertassu/report-theme">GitHub</a>. Does not contain bananas.
    </p>
</div>
</body>
</html>
